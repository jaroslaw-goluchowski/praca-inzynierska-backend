<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawanie sędziów</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

        <h1 class="blockquote text-center"> Dodawanie sędziego </h1>
        <div class="container">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form action="#" th:action="@{/admin/addSedzia}" th:object="${sedzia}" method="post">
                        <fieldset>
                            <div th:if="${sedziaDodany}">
                                <div class="alert alert-info">
                                    Sędzia dodany!
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control input-lg" th:field="*{imie}"
                                       placeholder="Imię sędziego" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control input-lg" th:field="*{nazwisko}"
                                       placeholder="Nazwisko sędziego" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control input-lg" th:field="*{data_urodzenia}"
                                       placeholder="Data urodzenia ( timestamp )" required="true" autofocus="true"/>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Dodaj"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <div th:replace="fragments/footer :: footer"/>
</body>
</html>
